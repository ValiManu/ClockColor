  height: 100%;

  text-align: center;
  position: relative;

<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function colorClock() {
  var date = new Date();
  var hours= date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  if (hours < 10) {
  hours = '0' + seconds;
  }
  if (minutes < 10) {
  minutes = '0' + minutes;
  }
  if (seconds < 10) {
  seconds = '0' + seconds;
  }
  
  var clockFace = hours + ':' + minutes + ':' +seconds;
  var hexColor='#8a' + minutes + seconds;
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background= hexColor;
  
  setTimeout (function() {
    colorClock();
  },1000);
}

colorClock();
</script>
</body>
